<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIMAL Justice Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      color: #0f0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 20px;
    }

    .glitch {
      font-size: 2.5rem;
      color: #00ff00;
      position: relative;
      animation: flicker 2s infinite;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      z-index: 2;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #111;
      border: none;
      border-radius: 6px;
      color: #0f0;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #verdict {
      color: #0f0;
      font-size: 1.2rem;
      margin-top: 30px;
    }

    #videoOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #matrixVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="content">
  <div class="glitch" data-text="VIMAL Justice Server">VIMAL Justice Server</div>

  <div class="card">
    <div class="step active" id="step1">
      <label>üë§ Who is the accused?</label>
      <input type="text" id="accused">
      <button onclick="playVideo(1)">Next</button>
    </div>

    <div class="step" id="step2">
      <label>üí£ What was the crime?</label>
      <textarea id="crime"></textarea>
      <button onclick="playVideo(2)">Next</button>
    </div>

    <div class="step" id="step3">
      <label>üî® What is the punishment?</label>
      <textarea id="punishment"></textarea>
      <button onclick="playVideo(3)">Sentence Now</button>
    </div>

    <div class="step" id="verdict"></div>
  </div>
</div>

<!-- Fullscreen Video Overlay -->
<div id="videoOverlay">
  <video id="matrixVideo" autoplay muted></video>
</div>

<script>
  // Matrix Rain Effect
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // Step-by-step with different video for each step
  const videoOverlay = document.getElementById("videoOverlay");
  const videoElement = document.getElementById("matrixVideo");

  const videos = {
    1: "3226171-uhd_3840_2160_24fps.mp4",
    2: "https://cdn.coverr.co/videos/coverr-hacker-code-on-glass-2620/1080p.mp4",
    3: "https://cdn.coverr.co/videos/coverr-digital-rain-1488/1080p.mp4"
  };

  function playVideo(step) {
    videoElement.src = videos[step];
    videoOverlay.style.display = "flex";
    videoElement.play();

    videoElement.onended = () => {
      videoOverlay.style.display = "none";
      document.getElementById(`step${step}`).classList.remove("active");

      if (step < 3) {
        document.getElementById(`step${step + 1}`).classList.add("active");
      } else {
        showVerdict();
      }
    };
  }

  function showVerdict() {
    const name = document.getElementById('accused').value || "Unknown";
    const crime = document.getElementById('crime').value || "Unspecified crime";
    const punishment = document.getElementById('punishment').value || "Unassigned";

    const verdict = document.getElementById('verdict');
    verdict.classList.add('active');
    verdict.innerHTML = `
      <strong>üë®‚Äç‚öñÔ∏è FINAL VERDICT</strong><br><br>
      Accused: <span style="color:#f0f">${name}</span><br>
      Crime: ${crime}<br>
      Punishment: <span style="color:#0ff">${punishment}</span><br><br>
      <em>‚ö° Justice Delivered by the VIMAL Matrix Server</em>
    `;
  }
</script>

</body>
</html>
